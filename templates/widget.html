<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiBot Widget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='widget.css') }}">
</head>
    <body>
        <button class="chatbot-toggler">
                    <span class="material-symbols-outlined">
                        mode_comment
                    </span>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
                <div class="chatbot">
                    <header>
                        <h2>Welcome!</h2>
                        <span class="close-btn material-symbols-outlined">
                            close
                        </span>
                        <div class="logo">
                            To ShiBOT live chat with AI company.<br>
                            We're always online and ready to chat!
                        </div>                
                        </header>
                        <ul class="chatbox" id="chatbot-container">
                                <li class="chat incoming">
                                    <span class="material-symbols-outlined">
                                        smart_toy
                                    </span>
                                    <p>Hi! How can I help you?</p>
                                </li>
                            <div class="parent-container">
                                <li class="chat quick-reply">
                                    <button class="quick-reply-button">Choose option</button>
                                    <button class="quick-reply-button">Замовити</button>
                                    <button class="quick-reply-button">Замовити</button>
                                </li>
                            </div>
                        </ul>
                        <div class="chat-input">
                            <textarea placeholder="Введіть повідомлення..." required></textarea>
                            <span class="material-symbols-outlined" id="send-button">send</span>
                            <span class="material-symbols-outlined">mood</span>
                            <span class="material-symbols-outlined" id="drop-menu">more_vert</span>
                    </div>
                    <div class="menu" id="menu">
                        <ul>
                            <li class="menu-active">Report an issue <span class="material-symbols-outlined">flag</span></li>
                        </ul>
                    </div>      
<script type="text/javascript" src="{{ url_for('static', filename='widget.js') }}"></script>
</body>
</html>
